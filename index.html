<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <img src="cesarLogo.png" alt="Logo" class="nav-logo">
        </div>
    </nav>

    <div class="start-menu">
        <h1>Lógica em Ação</h1>
        <button id="start-btn">Começar!</button>
    </div>

    <div id="difficulty-menu" style="display: none;">
        <h2>Selecione a dificuldade:</h2>
        <button onclick="selectDifficulty('easy')">Fácil</button>
        <button onclick="selectDifficulty('medium')">Médio</button>
        <button onclick="selectDifficulty('hard')">Difícil</button>
    </div>

    <div class="app" style="display: none;">
        <h1>Quiz Lógica Matemática</h1>
        <div class="quiz">
            <h2 id="question">Pergunta</h2>
            <div id="answer-buttons"></div>
            <button id="next-btn" style="display: none;">Próximo</button>
        </div>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
